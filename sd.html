<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
     <h1>Sudoku Solver Game</h1>
     <section class="board-area">
        <div id="sudoku-board" class="sudoku-board" aria-label="Sudoku board"></div>
     </section>
     <section class="Controls">
        <div class="buttons">
            <button id="solveBtn">Solve</button>
            <button id="validateBtn">Validate</button>
            <button id="clearBtn">Clear</button>
            <button id="generateBtn">Generate</button>
        </div>
        <div class="notes" style="color: #94a3b8">
            <p>Tip: Type numbers 1-9.Use Backups/ Delete to clear a cell.Click <strong>Generate</strong> for a playbale puzzle sudoku game.</p>
        </div>
     </section> 
   <footer style="color:#94a3b8;">
    <p>@ 2025 Apana Code.Built with HTML,CSS &amp; Javascript</p>
   </footer>
   </main>
</body>

<script src="script.js"></script>
</html>
